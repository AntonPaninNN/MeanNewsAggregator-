<div class="mna-headerbar">

    <span>{{currentUser.full_name}}</span>
    <span>{{currentUser.nickname}}</span>
    <button title="User settings"><i class="fa fa-cog fa-lg"></i></button>

           name="search-field"
           ng-model="search_criteria"

    <button>Suggest a news</button>
